<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
<body class="bg-[#f8f4e1] flex justify-center items-center min-h-screen">
    <div class="w-[380px] mx-auto min-h-screen flex flex-col justify-between bg-[#FFF7EC] rounded-[20px] overflow-hidden">
      
      
      <div class="bg-[#FEBA17] h-16 w-full"></div>

      <main class="flex-1 flex flex-col items-center px-10 pt-3">
        <h1 class="text-[#5C5C5C] text-2xl font-semibold mb-8">Recuperar contraseña</h1>

        <form class="w-full max-w-sm space-y-6">
         
          <div>
            <label class="block text-sm text-gray-600 mb-1">Correo electrónico</label>
            <input
              type="text"
              class="w-full px-4 py-2 bg-[#F5DCC7] rounded-full outline-none"
            />
          </div>

         
          <div>
            <label class="block text-sm text-gray-600 mb-1">Confirmar contraseña</label>
            <input
              type="text"
              class="w-full px-4 py-2 bg-[#F5DCC7] rounded-full outline-none"
            />
          </div>

         
          <button
            type="submit"
            class="w-full bg-[#FEBA17] text-black py-2 rounded-full font-semibold mt-2"
          >
            Cambiar contraseña
          </button>
        </form>
      </main>

   
      <footer class="bg-[#4E1F00] text-white text-center py-2 text-xs w-full">
        © 2025 SwapChef
      </footer>
    </div>

  <script type="module" src="/src/main.ts"></script>
</body>


</html>
