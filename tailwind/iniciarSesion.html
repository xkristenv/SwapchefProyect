<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
 <body class="bg-[#f8f4e1] flex justify-center items-center min-h-screen">
  
  <div class="w-[380px] mx-auto min-h-screen flex flex-col justify-between bg-[#FFF7EC]">
 
  <div class="bg-[#FEBA17] h-50 w-full"></div>

    
    <main class="flex-1 overflow-y-auto px-8 py-6">
      <h1 class="text-[30px] font-semibold text-[#7e7e7e] mb-6">Iniciar sesión</h1>

      <label class="block text-[#4e1f00] text-[16px] font-semibold mb-1">Correo electrónico</label>
      <input
        type="email"
        class="w-full h-[38px] rounded-full bg-[#f0e2d4] px-4 mb-4 outline-none"
      />

      <label class="block text-[#4e1f00] text-[16px] font-semibold mb-1">Contraseña</label>
      <div class="relative mb-4">
        <input
          type="password"
          class="w-full h-[38px] rounded-full bg-[#f0e2d4] px-4 pr-10 outline-none"
        />
       
      </div>

      <p class="text-center text-[15px] font-semibold text-[#4e1f00] mb-6">¿Olvidaste la contraseña?</p>

      <button class="w-full h-[39px] bg-[#febe17] text-[#4e1f00] font-semibold text-[17px] rounded-full">
        Iniciar sesión
      </button>

      <p class="text-center text-[15px] font-semibold text-[#4e1f00] mt-6">
        ¿Aún no tienes una cuenta?
        <a href="#" class="text-[#4e1f00] underline">Registrarse</a>
      </p>
    </main>

 
   <footer class="bg-[#4E1F00] text-white text-center py-2 text-xs w-full">
    © 2025 SwapChef
  </footer>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
